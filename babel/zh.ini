[admin]
command_janitor_help = {p:local}{cmd} (join [strict]|leave)
	管理員將在 30 秒後自動刪除消息，從而使頻道更乾淨。
	如果您給 strict 標誌，管理員將刪除所有消息，而不僅僅是與此機器人之間的消息。
command_clean_help = {p:local}{cmd} (n|start_id-end_id) [strict]
	批量刪除來自頻道的消息，n 指定返回查看的消息數量，'strict' 刪除所有消息，而不僅僅是與此機器人之間的消息。
	如果您改為提供由破折號分隔的兩個消息 ID，clean 將在此範圍內運行，而不是從當前消息向上掃描。
command_die_help = {p:local}{cmd} [saveconfig]
	安全關閉機器人，如果您提供值，則保存配置文件
janitor_set_success = 成功添加或更新此頻道的管理員。
janitor_unset_success = 成功移除了該頻道的管理員。
clean_success = 刪除 {n} 訊息成功。
die_success = 正在關閉......

